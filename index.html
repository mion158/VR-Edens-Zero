<html>
  <head>
    <!-- Header section -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Sakura Cosmo inspired by Edens Zero -->
      <!-- Asset management system -->
      <a-assets>
        <img
          id="space"
          src="jeremy-thomas-4dpAqfTbvKA-unsplash.jpg"
        />
        <img
          id="sun"
          src="huzeyfe-turan-Szqd4nIxDik-unsplash.jpg"
        />
        <audio id="air" src="noise.wav"></audio>
      </a-assets>

      <!--  Sun Jewel -->
      <a-sky src="#space"></a-sky>

      <a-entity id="sun-container" position="-13 2 -10">
        <a-sphere id="sun-jewelry" radius="4" src="#sun"></a-sphere>
        <a-torus
          id="sun-ring1"
          color="#FFFFFF"
          segments-tubular="50"
          radius="8"
          radius-tubular="0.5"
          rotation="-10 10 0"
          scale=".75 .75 0.075"
        ></a-torus>
        <a-torus
          id="sun-ring2"
          color="#FFFFFF"
          segments-tubular="50"
          radius="6"
          radius-tubular="0.05"
          rotation="-10 10 0"
          scale=".75 .75 0.075"
        ></a-torus>
      </a-entity>

      <!-- Granbell -->
      <a-sphere color="#7AFAAA" position="-3 2 -10" radius=".5"></a-sphere>

      <!-- Blue Garden -->
      <a-sphere color="#8FD4F9" position="0.005 2 -10" radius=".5"></a-sphere>
      <!-- Norma -->
      <a-entity id="norma-container" position="4 2 -10">
        <a-sphere
          position="0 0 0 "
          radius=".8"
          color="#C4A05D"
          id="norma"
        ></a-sphere>
        <a-torus
          id="norma-ring-1"
          color="#57524A"
          segments-tubular="50"
          radius="3.2"
          radius-tubular="0.1"
          rotation="90 0 0"
          scale=".44 .44 0.04"
        ></a-torus>
        <a-torus
          id="norma-ring-2"
          color="#A29A87"
          segments-tubular="50"
          radius="2.4"
          radius-tubular="0.2"
          rotation="10 0 0"
          scale=".44 .44 0.04"
        ></a-torus>
        <a-sound src="#air" autoplay="true"></a-sound>
      </a-entity>
    </a-scene>
  </body>
</html>
